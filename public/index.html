    <title>MUUM</title>
    <style>
      #live2d{
        position: fixed;
        /* bottom: 172px; */
        top: -61px;
        left: 50%;
        transform: translate(-50%) scale(0.53);
        z-index: 10;
        /* opacity: 0.5; */
        pointer-events: none;
      }
      #app{
        position: fixed;
        background: rgba(250,250,250,0.2);
        box-shadow: 0 0 5px 0 #666;
        width: 750px;
        height: 500px;
        top: 60px;
        left: 50%;
        transform: translateX(-50%);
      }
    </style>

      <strong>We're sorry but muum doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <canvas id="live2d" width="400" height="800"></canvas>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="<%= BASE_URL %>live2d/live2d.js"></script>

      loadlive2d("live2d","/live2d/model.json");
    </script>
